<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>


    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class = "time-block, hour" id="firstBlock"  data-hour="09" ></div> <p class ="top-space"> 9AM </p> <button class="saveBtn, saveBtn i" id="firstHour">Click Me</button>
      <textarea name="textarea, row"  id="9AM"></textarea>

      <div class = "time-block, hour" id="secondBlock" data-hour="10"></div> <p class ="top-space"> 10AM </p> <button class="saveBtn, saveBtn i" id="secondHour">Click Me</button>
      <textarea name="textarea, row" id ="10AM"></textarea>

      <div class = "time-block, hour" id="thirdBlock" data-hour="11"></div> <p class ="top-space"> 11AM </p> <button class="saveBtn, saveBtn i" id="thirdHour">Click Me</button>
      <textarea name="textarea, row" id="11AM" ></textarea>

      <div class = "time-block, hour" id="fourthBlock" data-hour="12"></div> <p class ="top-space"> 12PM </p> <button class="saveBtn, saveBtn i" id="fourthHour">Click Me</button>
      <textarea name="textarea, row" id="12PM"></textarea>

      <div class = "time-block, hour" id="fifthBlock" data-hour="13"></div> <p class ="top-space"> 1PM </p> <button class="saveBtn, saveBtn i" id="fifthHour">Click Me</button>
      <textarea name="textarea, row" id="1PM"></textarea>

      <div class = "time-block, hour" id="sixthBlock" data-hour="14"></div> <p class ="top-space"> 2PM </p> <button class="saveBtn, saveBtn i" id="sixthHour">Click Me</button>
      <textarea name="textarea, row" id="2PM"></textarea>

      <div class = "time-block, hour" id="seventhBlock" data-hour="15"></div> <p class ="top-space"> 3PM </p> <button class="saveBtn, saveBtn i" id="seventhHour">Click Me</button>
      <textarea name="textarea, row" id="3PM"></textarea>

      <div class = "time-block, hour" id="eighthBlock" data-hour="16"></div> <p class ="top-space"> 4PM </p> <button class="saveBtn, saveBtn i" id="eighthHour">Click Me</button>
      <textarea name="textarea, row" id="4PM"></textarea>

      <div class = "time-block, hour" id="ninthBlock" data-hour="17"></div> <p class ="top-space"> 5PM </p> <button class="saveBtn, saveBtn i" id="ninthHour">Click Me</button>
      <textarea name="textarea, row" id="5PM"></textarea>

      

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
